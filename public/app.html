<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶î Analytics Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .counter {
            font-size: var(--hit-counter-font-size, 1.2rem);
            margin: 2rem 0;
            padding: 2rem;
            background: #f8fafc;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0.5rem;
        }

        button:hover {
            background: #2563eb;
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #dcfce7;
            color: #166534;
        }

        .status.error {
            background: #fef2f2;
            color: #dc2626;
        }

        .setup-info {
            background: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: left;
        }

        .setup-info h4 {
            margin-top: 0;
        }

        .setup-info ol {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <h1>ü¶î Simple Analytics Demo</h1>
    <p>All-time unique visitors from Google Analytics</p>

    <div class="counter">
        <hit-counter id="visitorCounter" value="0" visitors is-retro></hit-counter>
    </div>
    <div id="status" class="status"></div>
    <button onclick="fetchVisitors()">üìä Fetch Visitors</button>
    <script type="module" src="./component/index.js"></script>

    <script>
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add(type);
        }

        async function fetchVisitors() {
            try {
                const response = await fetch('/api', {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`ü¶î visitors data:`, data);
                
                document.getElementById('visitorCounter').setAttribute('value', data.visitors.toString());
                updateStatus(`‚úÖ Updated: ${data.visitors.toLocaleString()} unique visitors`, 'success');

            } catch (error) {
                console.error('‚ùå Error fetching visitors:', error);
                updateStatus('‚ùå Failed to fetch visitors', 'error');
            }
        }
    </script>
</body>

</html>
